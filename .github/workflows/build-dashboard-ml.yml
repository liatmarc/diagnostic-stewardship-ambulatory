name: Build Dashboard (Manual, ML to /ml)

on:
  workflow_dispatch: {}

permissions:
  contents: write  # <-- needed to push back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # full history so we can rebase/push
          persist-credentials: true # use GITHUB_TOKEN for pushes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib scikit-learn joblib

      - name: Train model (if needed)
        run: |
          if [ -f scripts/train_ml_demo.py ]; then python scripts/train_ml_demo.py; fi

      - name: Build ML ambulatory dashboard (to /ml)
        run: |
          if [ -f scripts/build_ambulatory_ml_subdir.py ]; then python scripts/build_ambulatory_ml_subdir.py; fi

      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Manual ML rebuild (to /ml)"
            # make sure we're up-to-date before push
            git pull --rebase origin "${{ github.ref_name }}" || true
            git push origin HEAD:"${{ github.ref_name }}"
          fi

