name: Build Dashboard (Manual, ML to /ml)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib scikit-learn joblib
      - name: Train model (if needed)
        run: |
          if [ -f scripts/train_ml_demo.py ]; then python scripts/train_ml_demo.py; fi
      - name: Build ML ambulatory dashboard (to /ml)
        run: |
          if [ -f scripts/build_ambulatory_ml_subdir.py ]; then python scripts/build_ambulatory_ml_subdir.py; fi
      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Manual ML rebuild (to /ml)" || echo "No changes"
          git push
